<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #191919;
            --block-color: #191919;
            --number-color: #6C6C6C;
            --label-color: #6C6C6C;
            --font-main: 'Inter', sans-serif;
            --final-message-color: #4CAF50;
        }
        body { margin: 0; padding: 20px; display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh; background-color: var(--bg-color); box-sizing: border-box; font-family: var(--font-main); }
        #timer-title {
            font-family: var(--font-main);
            font-weight: 600;
            font-size: 2.5em;
            color: var(--number-color);
            margin-bottom: 30px;
            letter-spacing: 1px;
        }
        #timer-wrapper { display: flex; align-items: flex-end; gap: 0; text-align: center; }
        .time-block {
            background-color: var(--block-color);
            padding: 20px;
            border-radius: 12px;
            min-width: 90px;
            transition: transform 0.2s ease;
            margin: 0 0;
        }
        .time-block:hover { transform: translateY(-5px); }
        .numbers {
            font-family: var(--font-main);
            font-weight: 600;
            font-size: 3.5em;
            color: var(--number-color);
            line-height: 1.1;
        }
        .label {
            font-family: var(--font-main);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.8em;
            letter-spacing: 2px;
            color: var(--label-color);
            margin-top: 5px;
        }
        .colon {
            font-size: 3.5em;
            color: var(--number-color);
            font-weight: 600;
            margin: 0 10px;
            user-select: none;
        }
        #final-message {
            font-family: var(--font-main);
            font-size: 2.5em;
            color: var(--final-message-color);
            font-weight: 600;
        }
    </style>
</head>
<body>

<div id="timer-title">–ó–∞–≥–æ–ª–æ–≤–æ–∫</div>
<div id="timer-wrapper">
    <div class="time-block">
        <div id="days" class="numbers">0</div>
        <div class="label">–î–Ω–∏</div>
    </div>
    <span class="colon">:</span>
    <div class="time-block">
        <div id="hours" class="numbers">0</div>
        <div class="label">–ß–∞—Å—ã</div>
    </div>
    <span class="colon">:</span>
    <div class="time-block">
        <div id="minutes" class="numbers">0</div>
        <div class="label">–ú–∏–Ω—É—Ç—ã</div>
    </div>
</div>
<div id="final-message" style="display:none;">–í—Ä–µ–º—è –≤—ã—à–ª–æ! üéâ</div>

<script>
    const params = new URLSearchParams(window.location.search);
    const targetDateStr = params.get('date') || '2025-10-15T00:00:00';
    const targetDate = new Date(targetDateStr);
    const finalMessageText = params.get('message') || '–í—Ä–µ–º—è –≤—ã—à–ª–æ! üéâ';
    const bgColor = params.get('bgcolor'), blockColor = params.get('blockcolor'), numberColor = params.get('numbercolor'), labelColor = params.get('labelcolor'), title = params.get('title');
    const root = document.documentElement;
    if (bgColor) root.style.setProperty('--bg-color', `#${bgColor}`);
    if (blockColor) root.style.setProperty('--block-color', `#${blockColor}`);
    if (numberColor) root.style.setProperty('--number-color', `#${numberColor}`);
    if (labelColor) root.style.setProperty('--label-color', `#${labelColor}`);
    if (title) document.getElementById('timer-title').textContent = title;

    const daysEl = document.getElementById("days"),
          hoursEl = document.getElementById("hours"),
          minutesEl = document.getElementById("minutes"),
          timerWrapper = document.getElementById("timer-wrapper"),
          finalMessage = document.getElementById("final-message");

    finalMessage.textContent = finalMessageText;
    const timer = setInterval(function() {
        const now = new Date().getTime(), diff = targetDate - now;
        if (diff <= 0) {
            clearInterval(timer);
            timerWrapper.style.display = 'none';
            finalMessage.style.display = 'block';
            return;
        }
        let days = Math.floor(diff / (1000 * 60 * 60 * 24)),
            hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)),
            minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));

        daysEl.innerHTML = days;
        hoursEl.innerHTML = hours < 10 ? '0' + hours : hours;
        minutesEl.innerHTML = minutes < 10 ? '0' + minutes : minutes;
    }, 1000);
</script>
</body>
</html>
