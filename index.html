    // –ü–æ–ª—É—á–∞–µ–º –∫–æ—Ä–Ω–µ–≤–æ–π —ç–ª–µ–º–µ–Ω—Ç –¥–æ–∫—É–º–µ–Ω—Ç–∞ –¥–ª—è –∏–∑–º–µ–Ω–µ–Ω–∏—è CSS-–ø–µ—Ä–µ–º–µ–Ω–Ω—ã—Ö
    const root = document.documentElement;

    // –ï—Å–ª–∏ –≤ –ø–∞—Ä–∞–º–µ—Ç—Ä–∞—Ö –ø–µ—Ä–µ–¥–∞–Ω —Ü–≤–µ—Ç —Ñ–æ–Ω–∞ ‚Äî –ø—Ä–∏–º–µ–Ω—è–µ–º –µ–≥–æ –∫ –ø–µ—Ä–µ–º–µ–Ω–Ω–æ–π --bg-color
    if (bgColor) root.style.setProperty('--bg-color', `#${bgColor}`);

    // –ï—Å–ª–∏ –≤ –ø–∞—Ä–∞–º–µ—Ç—Ä–∞—Ö –ø–µ—Ä–µ–¥–∞–Ω —Ü–≤–µ—Ç –±–ª–æ–∫–æ–≤ ‚Äî –ø—Ä–∏–º–µ–Ω—è–µ–º –µ–≥–æ –∫ –ø–µ—Ä–µ–º–µ–Ω–Ω–æ–π --block-color
    if (blockColor) root.style.setProperty('--block-color', `#${blockColor}`);

    // –ï—Å–ª–∏ –≤ –ø–∞—Ä–∞–º–µ—Ç—Ä–∞—Ö –ø–µ—Ä–µ–¥–∞–Ω —Ü–≤–µ—Ç —á–∏—Å–µ–ª ‚Äî –ø—Ä–∏–º–µ–Ω—è–µ–º –µ–≥–æ –∫ –ø–µ—Ä–µ–º–µ–Ω–Ω–æ–π --number-color
    if (numberColor) root.style.setProperty('--number-color', `#${numberColor}`);

    // –ï—Å–ª–∏ –≤ –ø–∞—Ä–∞–º–µ—Ç—Ä–∞—Ö –ø–µ—Ä–µ–¥–∞–Ω —Ü–≤–µ—Ç –ø–æ–¥–ø–∏—Å–µ–π ‚Äî –ø—Ä–∏–º–µ–Ω—è–µ–º –µ–≥–æ –∫ –ø–µ—Ä–µ–º–µ–Ω–Ω–æ–π --label-color
    if (labelColor) root.style.setProperty('--label-color', `#${labelColor}`);

    // –ï—Å–ª–∏ –≤ –ø–∞—Ä–∞–º–µ—Ç—Ä–∞—Ö –ø–µ—Ä–µ–¥–∞–Ω –∑–∞–≥–æ–ª–æ–≤–æ–∫ ‚Äî –∑–∞–º–µ–Ω—è–µ–º —Ç–µ–∫—Å—Ç –∑–∞–≥–æ–ª–æ–≤–∫–∞
    if (title) document.getElementById('timer-title').textContent = title;

    // –ü–æ–ª—É—á–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã –¥–ª—è –≤—ã–≤–æ–¥–∞ –¥–Ω–µ–π, —á–∞—Å–æ–≤, –º–∏–Ω—É—Ç, –æ–±—ë—Ä—Ç–∫—É —Ç–∞–π–º–µ—Ä–∞ –∏ —Å–æ–æ–±—â–µ–Ω–∏–µ
    const daysEl = document.getElementById("days"),      // –≠–ª–µ–º–µ–Ω—Ç –¥–ª—è –¥–Ω–µ–π
          hoursEl = document.getElementById("hours"),    // –≠–ª–µ–º–µ–Ω—Ç –¥–ª—è —á–∞—Å–æ–≤
          minutesEl = document.getElementById("minutes"),// –≠–ª–µ–º–µ–Ω—Ç –¥–ª—è –º–∏–Ω—É—Ç
          timerWrapper = document.getElementById("timer-wrapper"), // –û–±—ë—Ä—Ç–∫–∞ —Ç–∞–π–º–µ—Ä–∞
          finalMessage = document.getElementById("final-message"); // –≠–ª–µ–º–µ–Ω—Ç —Å–æ–æ–±—â–µ–Ω–∏—è

    // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–µ–∫—Å—Ç —Å–æ–æ–±—â–µ–Ω–∏—è –ø–æ –æ–∫–æ–Ω—á–∞–Ω–∏–∏ —Ç–∞–π–º–µ—Ä–∞
    finalMessage.textContent = finalMessageText;

    // –ó–∞–ø—É—Å–∫–∞–µ–º —Ç–∞–π–º–µ—Ä, –∫–æ—Ç–æ—Ä—ã–π –æ–±–Ω–æ–≤–ª—è–µ—Ç –∑–Ω–∞—á–µ–Ω–∏—è –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É
    const timer = setInterval(function() {
        const now = new Date().getTime(), // –¢–µ–∫—É—â–µ–µ –≤—Ä–µ–º—è –≤ –º–∏–ª–ª–∏—Å–µ–∫—É–Ω–¥–∞—Ö
              diff = targetDate - now; // –†–∞–∑–Ω–∏—Ü–∞ –º–µ–∂–¥—É —Ü–µ–ª–µ–≤–æ–π –¥–∞—Ç–æ–π –∏ —Ç–µ–∫—É—â–∏–º –≤—Ä–µ–º–µ–Ω–µ–º

        if (diff <= 0) { // –ï—Å–ª–∏ —Ä–∞–∑–Ω–∏—Ü–∞ –º–µ–Ω—å—à–µ –∏–ª–∏ —Ä–∞–≤–Ω–∞ –Ω—É–ª—é (—Ç–∞–π–º–µ—Ä –∏—Å—Ç—ë–∫)
            clearInterval(timer); // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–∞–π–º–µ—Ä
            timerWrapper.style.display = 'none'; // –°–∫—Ä—ã–≤–∞–µ–º –±–ª–æ–∫ —Å —Ç–∞–π–º–µ—Ä–æ–º
            finalMessage.style.display = 'block'; // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –ø–æ –æ–∫–æ–Ω—á–∞–Ω–∏–∏
            return; // –ó–∞–≤–µ—Ä—à–∞–µ–º –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–µ —Ñ—É–Ω–∫—Ü–∏–∏
        }

        // –í—ã—á–∏—Å–ª—è–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –¥–Ω–µ–π, —á–∞—Å–æ–≤ –∏ –º–∏–Ω—É—Ç –¥–æ —Ü–µ–ª–µ–≤–æ–π –¥–∞—Ç—ã
        let days = Math.floor(diff / (1000 * 60 * 60 * 24)), // –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–æ–ª–Ω—ã—Ö –¥–Ω–µ–π
            hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)), // –û—Å—Ç–∞—Ç–æ–∫ —á–∞—Å–æ–≤
            minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60)); // –û—Å—Ç–∞—Ç–æ–∫ –º–∏–Ω—É—Ç

        // –û–±–Ω–æ–≤–ª—è–µ–º –∑–Ω–∞—á–µ–Ω–∏—è –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
        daysEl.innerHTML = days; // –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –¥–Ω–µ–π
        hoursEl.innerHTML = hours < 10 ? '0' + hours : hours; // –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —á–∞—Å–æ–≤ (—Å –≤–µ–¥—É—â–∏–º –Ω—É–ª—ë–º, –µ—Å–ª–∏ <10)
        minutesEl.innerHTML = minutes < 10 ? '0' + minutes : minutes; // –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –º–∏–Ω—É—Ç (—Å –≤–µ–¥—É—â–∏–º –Ω—É–ª—ë–º, –µ—Å–ª–∏ <10)
    }, 1000); // –ò–Ω—Ç–µ—Ä–≤–∞–ª –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è ‚Äî 1 —Å–µ–∫—É–Ω–¥–∞
</script>
