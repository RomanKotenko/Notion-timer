<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #191919;
            --block-color: #191919;
            --number-color: #E0E0E0;
            --label-color: #9A9A9A;
            --colon-color: #E0E0E0;
            --font-main: 'Inter', sans-serif;
            --final-message-color: #4CAF50;
        }
        body {
            margin: 0; padding: 10px;
            min-height: 100vh;
            background-color: var(--bg-color);
            box-sizing: border-box;
            font-family: var(--font-main);
            display: flex; justify-content: center; align-items: flex-start;
        }
        .timer-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* –í—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏–µ –ø–æ –ª–µ–≤–æ–º—É –∫—Ä–∞—é */
        }
        #timer-title {
            font-family: var(--font-main);
            font-weight: 600;
            font-size: 2.5em;
            color: var(--number-color);
            margin-bottom: 1px;   /* –ú–µ–Ω—å—à–µ –æ—Ç—Å—Ç—É–ø */
            letter-spacing: 1px;
            text-align: left;      /* –Ø–≤–Ω–æ –ø–æ –ª–µ–≤–æ–º—É –∫—Ä–∞—é */
        }
        #timer-wrapper {
            display: flex;
            align-items: center; /* –î–ª—è –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ–≥–æ –≤—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏—è —Ü–∏—Ñ—Ä –∏ –¥–≤–æ–µ—Ç–æ—á–∏–π */
            gap: 0;
            text-align: center;
        }
        .time-block {
            background-color: var(--block-color);
            padding: 1px;
            border-radius: 5px;
            min-width: 60px;
            transition: transform 0.2s ease;
            margin: 0 0;
        }
        .time-block:hover { transform: translateY(-5px); }
        .numbers {
            font-family: var(--font-main);
            font-weight: 600;
            font-size: 2.5em;
            color: var(--number-color);
            line-height: 1;
        }
        .label {
            font-family: var(--font-main);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.6em;
            letter-spacing: 2px;
            color: var(--label-color);
            margin-top: 5px;
        }
        .colon {
            display: flex;
            align-items: center;
            font-size: 3.5em;
            color: var(--colon-color);
            font-weight: 600;
            margin: 0 10px;
            height: 100%; /* –¥–ª—è –≤—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏—è */
            line-height: 1;
            user-select: none;
        }
        #final-message {
            font-family: var(--font-main);
            font-size: 2.5em;
            color: var(--final-message-color);
            font-weight: 600;
        }
    </style>
</head>
<body>
<div class="timer-container">
    <div id="timer-title">–û–±–Ω–æ–≤–∏—Ç—å –∞–∫—Ü–∏–∏</div>
    <div id="timer-wrapper">
        <div class="time-block">
            <div id="days" class="numbers">0</div>
            <div class="label">–î–ù–ò</div>
        </div>
        <span class="colon">:</span>
        <div class="time-block">
            <div id="hours" class="numbers">0</div>
            <div class="label">–ß–ê–°–´</div>
        </div>
        <span class="colon">:</span>
        <div class="time-block">
            <div id="minutes" class="numbers">0</div>
            <div class="label">–ú–ò–ù–£–¢–´</div>
        </div>
    </div>
    <div id="final-message" style="display:none;">–í—Ä–µ–º—è –≤—ã—à–ª–æ! üéâ</div>
</div>
<script>
    // –í–∞—à JS-–∫–æ–¥ —Ç–∞–π–º–µ—Ä–∞ (–º–æ–∂–Ω–æ –æ—Å—Ç–∞–≤–∏—Ç—å –ø—Ä–µ–∂–Ω–∏–º)
    const params = new URLSearchParams(window.location.search);
    const targetDateStr = params.get('date') || '2025-10-15T00:00:00';
    const targetDate = new Date(targetDateStr);
    const finalMessageText = params.get('message') || '–í—Ä–µ–º—è –≤—ã—à–ª–æ! üéâ';
    const bgColor = params.get('bgcolor'), blockColor = params.get('blockcolor'), numberColor = params.get('numbercolor'), labelColor = params.get('labelcolor'), title = params.get('title');
    const root = document.documentElement;
    if (bgColor) root.style.setProperty('--bg-color', `#${bgColor}`);
    if (blockColor) root.style.setProperty('--block-color', `#${blockColor}`);
    if (numberColor) root.style.setProperty('--number-color', `#${numberColor}`);
    if (labelColor) root.style.setProperty('--label-color', `#${labelColor}`);
    if (title) document.getElementById('timer-title').textContent = title;

    const daysEl = document.getElementById("days"),
          hoursEl = document.getElementById("hours"),
          minutesEl = document.getElementById("minutes"),
          timerWrapper = document.getElementById("timer-wrapper"),
          finalMessage = document.getElementById("final-message");

    finalMessage.textContent = finalMessageText;
    const timer = setInterval(function() {
        const now = new Date().getTime(), diff = targetDate - now;
        if (diff <= 0) {
            clearInterval(timer);
            timerWrapper.style.display = 'none';
            finalMessage.style.display = 'block';
            return;
        }
        let days = Math.floor(diff / (1000 * 60 * 60 * 24)),
            hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)),
            minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));

        daysEl.innerHTML = days;
        hoursEl.innerHTML = hours < 10 ? '0' + hours : hours;
        minutesEl.innerHTML = minutes < 10 ? '0' + minutes : minutes;
    }, 1000);
</script>
</body>
</html>
